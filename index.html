<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="recommendations">
        <h2>YOU MIGHT ALSO LIKE</h2>
        <div class="product-list">
            <div class="product">
                <img src="polo1.jpg" alt="Polo with Contrast Trims">
                <p>Polo with Contrast Trims</p>
                <p class="rating">⭐⭐⭐⭐ 4.0/5</p>
                <p class="price">$212 <span class="old-price">$242</span> <span class="discount">-20%</span></p>
            </div>
            <div class="product">
                <img src="tshirt1.jpg" alt="Gradient Graphic T-shirt">
                <p>Gradient Graphic T-shirt</p>
                <p class="rating">⭐⭐⭐ 3.5/5</p>
                <p class="price">$145</p>
            </div>
            <div class="product">
                <img src="polo2.jpg" alt="Polo with Tipping Details">
                <p>Polo with Tipping Details</p>
                <p class="rating">⭐⭐⭐⭐⭐ 4.5/5</p>
                <p class="price">$180</p>
            </div>
            <div class="product">
                <img src="tshirt2.jpg" alt="Black Striped T-shirt">
                <p>Black Striped T-shirt</p>
                <p class="rating">⭐⭐⭐⭐⭐ 5.0/5</p>
                <p class="price">$120 <span class="old-price">$150</span> <span class="discount">-30%</span></p>
            </div>
        </div>
    </section>
    <section class="newsletter">
        <h3>STAY UP TO DATE ABOUT OUR LATEST OFFERS</h3>
        <div class="subscribe-box">
            <input type="email" placeholder="Enter your email address">
            <button>Subscribe to Newsletter</button>
        </div>
    </section>
</body>
</html>
